<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- 	<link rel="stylesheet" href="http://www.thinkingaboutbatman.com/styles/37121f26.batstyle.css"> -->
	<style type="text/css">
		ul {
		 list-style: none;
		}
		.container {
		    max-width: 750px;
		    margin-bottom: 10px;
		}
		.header-image {
			width: 100%;
		}
		.matches-container {
			width: 370px;
		}
	</style>
	<script type="text/javascript">
		(function (w) {
			var playerArr = {{{players}}};
			var playerObj = {};
			for (var i = playerArr.length; i-- ;) {
				playerObj[playerArr[i].name] = playerArr[i];
			}
			w.PLAYERS = playerObj;
		}(window));
	</script>
</head>
<body>

	<main>{{{reactHtml}}}</main>
	<script src='/bundle.js'></script>

</body>
</html>
